<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="col-md-3 col-sm-12 mb-2">
        <div class="card">
            <img class="card-img-top" src="https://cdn-images-1.medium.com/max/823/1*bqt8t5vPveFWPWc_1FZaRA.jpeg" alt="Card image cap">
            <div class="card-body">
                <img class="imgthumb" src="https://bashooka.com/wp-content/uploads/2013/10/flat-logo-designs-14.jpg"
                    height="70" width="70">
                <h5 class="card-title mt-2">Nama</h5>
                <p class="card-text">Caption</p>
                <form class="" action="">
                    <input id="myInput" value="" style="width:100%">
                    <button id="myBtn" class="hide" onclick="javascript:alert('Hello World!')" style="visibility:hidden;"></button>

                    <script>
                        var input = document.getElementById("myInput");
                        input.addEventListener("keyup", function (event) {
                            event.preventDefault();
                            if (event.keyCode === 13) {
                                document.getElementById("myBtn").click();
                            }
                        });
                    </script>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
